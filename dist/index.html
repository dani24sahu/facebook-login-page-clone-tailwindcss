<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/favicon-c636a92a.png" sizes="16x16" type="image/png">
    <title>Facebook - login or sign up</title>
    
    <link rel="stylesheet" href="/assets/index-ddad4151.css">
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">

        <!-- Left part of the page -->
      <div class="left w-1/2 mx-14">
        <img class="w-60" src="/assets/logo-9531e960.svg" alt="Facebook Logo" />
        <p class="text-2xl mx-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>

      <!-- Right part of the page -->
      <div class="right flex flex-col relative bg-white p-8 rounded-xl w-1/3 text-sm">

        <!-- Input fields-->
        <input
          class="px-4 outline-blue-400 h-12 my-2 border border-1 border-gray-200 rounded-lg"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 outline-blue-400 h-12 my-2 border border-1 border-gray-200 rounded-lg"
          type="password"
          placeholder="Password"
        />

        <!-- Buttons-->
        <button
          class="btn bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-center mx-auto w-full hover:bg-blue-700"
        >
          Log In
        </button>
        <span
          class="text-blue-400 cursor-pointer hover:underline text-center text-sm my-2"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="btn bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md font-bold text-center w-fit px-4 mx-auto"
        >
          Create new account
        </button>

        <span class="absolute -bottom-10 text-sm  "><span class="font-bold hover:underline cursor-pointer">Create a Page</span>  for a celebrity, brand or business.</span>
      </div>
    </div>
  </body>
</html>
